<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint App</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">

</head>

<body>
    <div class="container">
        <div id="sidebar">

            <h2>Markers</h2>
            <div class="marker" data-color="#000000">
                <i class="fas fa-paint-brush"></i>
            </div>
            <div class="marker" data-color="#ff0000">
                <i class="fas fa-circle"></i>
            </div>
            <div class="marker" data-color="#00ff00">
                <i class="fas fa-square"></i>
            </div>
            <div class="marker" data-color="#0000ff">
                <i class="fas fa-star"></i>
            </div>

        </div>
        <div id="main">
            <div id="toolbar">
                <input type="color" id="colorPicker" value="#000000">
                <input type="range" id="lineWidth" min="1" max="10" value="2">
                <input type="range" id="brushSize" min="1" max="50" value="10">
                <button id="clearCanvas">Clear</button>
                <button id="undo">Undo</button>
                <button id="redo">Redo</button>
                <button id="exportSvg">Export as SVG</button>
                <button id="exportPng">Export as PNG</button>
            </div>
            <canvas id="drawingCanvas" width="800" height="600"></canvas>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
